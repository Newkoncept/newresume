<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">ZURI</a>

        <span class="hamburger">&#9776;</span>

        <ul class="navbar">
          <li><a href="index.html" class="nav-item">About</a></li>
          <li><a href="contact.html" class="nav-item">Contact</a></li>
          <li><a href="login.html" class="nav-item">Login</a></li>
          <li><a href="register.html" class="nav-item active">Register</a></li>
        </ul>
      </nav>
    </header>

    <main class="design">
      <form action="#">
        <h1>Register</h1>
        <label for="fName">First Name</label>
        <input type="text" id="fName" required />

        <label for="lName">Last Name</label>
        <input type="text" id="lName" required />

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" required />

        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>

        <label for="country">Country</label>
        <input type="text" id="country" required />

        <label for="tate">State / Province</label>
        <input type="text" id="state" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="pwd">Enter your password</label>
        <input type="password" id="pwd" required />

        <label for="confirmPwd">Confirm Password</label>
        <input type="password" id="confirmPwd" required />

        <button type="submit">Register</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2022</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
