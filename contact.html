<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">ZURI</a>

        <span class="hamburger">&#9776;</span>

        <ul class="navbar">
          <li><a href="index.html" class="nav-item">About</a></li>
          <li><a href="contact.html" class="nav-item active">Contact</a></li>
          <li><a href="login.html" class="nav-item">Login</a></li>
          <li><a href="register.html" class="nav-item">Register</a></li>
        </ul>
      </nav>
    </header>

    <main class="design">
      <form action="#">
        <h1>Contact</h1>
        <label for="name">Name</label>
        <input type="text" required name="name" id="name" />

        <label for="email">Email</label>
        <input type="email" required name="email" id="email" />

        <label for="message">Message</label>
        <textarea
          required
          name="msg"
          id="message"
          cols="30"
          rows="10"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2022</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
